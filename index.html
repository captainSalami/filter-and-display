<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Filter Verbs</title>
  </head>
  <body style="background-color: #D2D4C8">
    
  <div class="container-fluid">
    <div class="row">

<!--LEFT COLUMN | FILTER-->
        <div class="col-12 col-sm-4 col-lg-3">
          <div class=" my-4 ml-md-2 shadow-sm p-2">
            <div class="form-group p-1">
              <label for="filter">Filter</label>
              <input type="text" autocomplete="false" name="hidden" class="form-control" id="filter" placeholder="Search All Verbs">
            </div>
            <div id="chars">
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="á">á</button>
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="é">é</button>
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="í">í</button>
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="ñ">ñ</button>
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="ó">ó</button>
                <button type="button" class="btn btn-sm btn-light shadow-sm mx-1 special-char" value="ú">ú</button>
              </div>
          </div>
          <!-- <div class="my-4 ml-md-2 shadow-sm p-2">
            <button type="button" class="btn btn-info btn-sm">Databases</button>
            <button type="button" class="btn btn-secondary btn-sm">Verb Database</button>
          </div> -->
          <div class="my-4 ml-md-2 shadow-sm p-2">
            <div class="p-1">
               <p>Favorite Phrases</p>
            </div>
            <div class="p-1" id="favorites">
              
            </div>
          </div>
        </div> 


<!--MIDDLE COLUMN | VERBS-->
        <div class="col-12 col-sm-8 col-lg-4">
          <div class="my-4 mx-0 shadow-sm p-3">
            <div id="filter-header">
              <h3>Filtered Verbs</h3>
              <hr>
            </div>
            <div class="" id="filter-box">
              <h6 class="card-subtitle text-muted">Conjugated Verb Forms Appear Below</h6>
            </div>
          </div>
        </div>

<!--RIGHT COLUMN | PHRASES-->
        <div class="col-12 col-lg-5">
          <div class="mx-0 my-4 shadow-sm p-3 sticky-top" id="phrase-box">
            <div id="phrases-header">
              <h3 class="d-inline">Verb Examples</h3>
              <div class="float-right">
                <span id="phrase-count" class="badge badge-light shadow-sm d-block"></span>
                <span id="favorite-count" class="badge badge-info shadow-sm"></span>
              </div>
              <hr id="divider">
            </div>
            <div class="row" id="example-row">
              <h6 class="ml-3 card-subtitle text-muted">Click a Verb to View Phrases</h6>
            </div>
          </div>
        </div>

    </div><!--ROW-->
  </div><!--CONTAINER-FLUID-->




    <div class="container-fluid" id="all-verbs">
      <div class="row">
        <div class="col-md-8">

        </div>        
      </div><!--ROW-->
    </div><!--CONTAINER-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/phrasehttp.js"></script>
    <script src="js/verbhttp.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
