<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>spanApp</title>
  </head>
  <body style="background-color: #D2D4C8">
    
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3 my-4 mx-3 shadow-sm">
          <h1 class="display-4">Phrase Form</h1>
          <form id="span-form" class="my-4">
              <div class="form-group">
                <input type="text" class="form-control form-control-sm" id="keywords" placeholder="Keywords">
                <small>Separate each with a comma</small>
              </div>
            <div class="form-group">
              <label for="spanish">Spanish Phrase</label>
              <input type="text" class="form-control" id="spanish" placeholder="Enter phrase here...">
            </div>
            <div class="form-group">
              <label for="english">English Translation</label>
              <input type="text" class="form-control" id="english" placeholder="Add translation">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div><!--COLUMN-->

        <div class="offset-md-1 col-md-7 my-4 shadow-sm py-2">
          <h1 class="lead">Matched Phrases</h1>
          <div class="form-row">
            <div class="input-group col-md-4 mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="prependText">Filter</span>
              </div>
              <input type="text" class="form-control" id="filter" placeholder="Filter" aria-describedby="prependText">
            </div>
          </div><!--FORM-ROW for filter-->
          <hr class="mt-1">
          <div class="row" id="matched-row">
            <h3 class="display-4 py-5 mx-auto text-muted">Filtered Notes Appear Here</h3>
          </div>
        </div>
      </div><!--ROW-->
    </div><!--CONTAINER-FLUID-->

    <div class="container-fluid" id="note-bank">
      <div class="row" id="row">
        
      </div><!--ROW-->
    </div><!--CONTAINER-->







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
